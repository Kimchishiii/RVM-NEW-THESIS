<html>

<head>
    <link rel="stylesheet" href="studentLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Welcome</title>
</head>

<body>
    <form id="studentLoginForm">
        <div class="card-container">
            <div class="card">
                <img src="logoEarn.png" class="logo" alt="logo">
                <h1>Welcome Recycler!</h1>
                <p>ID Number:</p>
                <div class="textBoxdiv">
                    <input type="text" placeholder="Enter student ID number" name="idnumber">
                </div>
                <div class="button-container">
                    <input type="submit" value="Login" class="loginBtn" name="login_Btn">
                    <button type="button" class="GoBackBtn" onclick="redirectToIndex()">Go Back</button>
                </div>
            </div>
        </div>
    </form>


    <script>

        function redirectToIndex() {
            window.location.href = "index.html";
        }

        document.getElementById('studentLoginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const formData = new FormData(this);
            const idnumber = formData.get('idnumber');

            if (idnumber == "") {

                alert('Please input ID number')
            }

            fetch('https://recycleapi.igotsolutionsph.com/api/loginStudent/' + idnumber, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {

                    if (response.ok) {
                        localStorage.setItem('idnumber', idnumber);
                        window.location.href = 'studentDashboard.html';
                    } else {
                        alert("Error Login, Check your username or password")
                    }
                })
                .catch(error => {
                    console.error('Error logging in admin:', error);
                });
        });
    </script>

</body>

</html>
