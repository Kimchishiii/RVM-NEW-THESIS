<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Welcome to Recycle Earn</title>
</head>

<body>
    <div class="form-container">
        <form class="login-form">
            <div class="login-header">
                <img src="logoEarn.png" class="logo" alt="logo">
                <div class="login-body">
                    <button type="button" class="studentBtn" onclick="redirectTostudentLogin()">Student User</button>
                    <button type="button" class="adminBtn" onclick="redirectToadminLogin()">System Admin</button>
                </div>
        </form>
    </div>
    <script>
        function redirectTostudentLogin() {
            window.location.href = "studentLogin.html";
        }
        function redirectToadminLogin() {
            window.location.href = "adminLogin.html";
        }
    </script>
</body>

</html>
